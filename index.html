<!DOCTYPE html>
<html lang="en, id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="px-6 py-8 py-5">
        <!--Navbar Section-->
        <nav class="flex justify-between items-center py-2 border border-gray-200">

            <!--Logo Navbar-->
            <div>
                <a class="text-blue-500 font-semibold">Samana</a>
            </div>
            <!--End Logo Navbar-->

            <!--Search Icon-->
            <div x-data="{open: false}" class="hidden">
                <div @click="open = ! open">
                    <button>
                        <i data-feather="search"></i>
                    </button>
                </div>
                <div x-show="open" x-transition class="h-screen fixed w-full top-0 left-0 bg-white">
                    <div @click="open = ! open" class="py-3 flex justify-end pr-5">
                        <button>
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    <div class="py-5 text-center">
                        <div class="flex border-blue-500 border w-5/6 m-auto rounded-xl">
                            <button class="pl-2 pr-4 bg-blue-100 rounded-xl pl-3">
                                <i data-feather="search"></i>
                            </button>
                            <form action="#">
                                <input type="text" placeholder="Input your request number" class="h-10 pb-1 px-3 text-sm">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Search Icon-->

            <!--Menu Icon-->
            <div x-data="{open: false}">
                <button @click="open = ! open" class="flex">
                        <i data-feather="menu"></i>
                </button>
                <div x-show="open" x-transition class="h-screen fixed w-full top-0 left-0 bg-white">
                    <div @click="open = ! open" class="py-3 flex justify-end pr-5">
                        <button>
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    <div class="py-5 text-center">
                        <ul class="space-y-5">
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="">Sign In</a>
                            </li>
                            <li>
                                <div class="pb-3 border border-blue-500 pt-2 px-5 rounded-xl w-32 m-auto">
                                    <a href="/">Register</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End Menu Icon-->

        </nav>
        <!--End Navbar Section-->

        <!--Header Section-->
        <header class="border border-gray-200 py-6 space-y-6">
            <h1 class="text-3xl text-center">Latest <span class="text-blue-500">Sampe Mana</span> Requests</h1>

            <!--Dropdown Category-->
            <div x-data="{open: false}" @click.away="open = false" class="flex justify-center">
                <div class="flex justify-between bg-white border border-gray-200 w-64 py-2 px-3 rounded-xl" @click="open = ! open">
                    <button class="font-semibold">Departement</button>
                    <i data-feather="chevron-down" class="p-0.5"></i>
                </div>
                <div x-show="open" x-transition class="absolute mt-3 w-64 mt-14">
                    <div class="bg-white border border-gray-200 rounded-xl">
                        <ul class="flex flex-col w-full py-3">
                            <li class="bg-blue-300 py-1 pl-3"><a href="#">CCC</a></li>
                            <li class="py-1 pl-3"><a href="#">Sales</a></li>
                            <li class="py-1 pl-3"><a href="#">Inbound</a></li>
                            <li class="py-1 pl-3"><a href="#">Outbound</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End Dropdown Category-->

        </header>
        <!--End Header Section-->

        <!--Main Section-->
        <main class="py-1">

            <!--Featured Card Request-->
            <div class="grid grid-cols-8 my-8 bg-gray-50 border border-gray-200 bg-white rounded-xl mx-9">
                <!--Image Request-->
                <div class="col-span-8">
                    <img src="./img/illustration-1.png" alt="" class="rounded-xl">
                </div>
                <!--Image Request End-->

                <!--Preview Request-->
                <div class="px-5 col-span-8 py-5">
                    <!--Detail Request-->
                    <div class="col-span-8 space-y-2">
                        <div class="space-x-1">
                            <div class="uppercase border rounded-xl inline-flex px-3 py-1 text-xs border-blue-300 text-blue-400 my-3">
                                <span>Outbound</span>
                            </div>
                            <div class="uppercase border rounded-xl inline-flex px-3 py-1 text-xs border-yellow-300 text-yellow-400 my-3">
                                <span>RBKIGA90897898</span>
                            </div>
                        </div>
                        <h1 class="text-xl font-semibold">Pengajuan Palu Untuk Keperluan Event 7.7</h1>
                        <div class="text-xs text-gray-500"><span>Published <time>7 hours ago</time></span></div>
                        <div class="text-base font-light">
                            <div class="font-semibold">Preview Request</div>
                            <ul class="pl-5 text-sm">
                                <li class="truncate"><span>Palu</span> <span>Godwin</span> <span>16 Oz</span></li>
                                <li class="truncate"><span>Paku</span> <span>Rocket</span> <span>1 1/2</span></li>
                                <li class="truncate text-gray-500"><span>Many More..</span></li>
                            </ul>
                        </div>
                    </div>
                    <!--End Detail Request-->

                    <!--Author Section-->
                    <div class="flex justify-between pt-5">
                        <div class="col-span-1">
                            <img src="./img/lary-avatar.svg" class="w-10" alt="">
                        </div>
                        <div class="col-span-3 text-base font-semibold self-center px-3">
                            <span>Bagas Yusuf</span>
                        </div>
                        <div class="col-span-3 uppercase self-center border m-auto py-1 rounded-xl text-xs px-3 text-gray-700 border-gray-400">
                            <a href="#">Show More</a>
                        </div>
                    </div>
                    <!--End Author Section-->

                </div>
                <!--End Preview Request-->

            </div>
            <!--End Featured Card-->

        </main>
        <!--End Section-->

    </section>
    <script>
        feather.replace()
    </script>
</body>
</html>
